<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
</head>
<body>
    <form action="{% url 'forecast_url' %}" method="post">
        {% csrf_token %}

        <label for="city_id">Input City:</label>

        <input type="submit" value="Get Forecast">

</html>
